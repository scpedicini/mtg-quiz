name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Get version from package.json
      id: package-version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    
    - name: Build application
      run: gulp
    
    - name: Prepare deployment package
      run: |
        # The gulp build creates everything needed in the build/ directory
        # Create the zip file directly from the build output
        cd build
        zip -r ../mtg-guesser-v${{ steps.package-version.outputs.version }}.zip .
        cd ..
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: mtg-guesser-v${{ steps.package-version.outputs.version }}
        path: mtg-guesser-v${{ steps.package-version.outputs.version }}.zip
        retention-days: 30
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.package-version.outputs.version }}
        name: MTG Guesser v${{ steps.package-version.outputs.version }}
        body: |
          Release v${{ steps.package-version.outputs.version }}
          
          Built from commit: ${{ github.sha }}
          
          ## Installation
          1. Download the zip file below
          2. Extract to your web server
          3. Serve the files statically
        files: mtg-guesser-v${{ steps.package-version.outputs.version }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}